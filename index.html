<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Employe</title>
</head>
<body>
    <div class="header">
        <h5>Employe</h5>
    </div>
    <div class="upper-btn-box">

        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus
                "></i> &nbsp; Add Employe</button>

                <button id="del-all-btn"  style="background-color: #3385e6;"><i class="fa fa-eraser"
                   ></i> &nbsp; clear all data</button>
                   <input type="checkbox" name="" id="del-all-box">
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="emId" placeholder="Enter Employe id">
            <button style="background-color:#eb0b30 ;">search</button>
        </div>
       
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Actions</th>
            </tr>
            <tbody id="table-data"></tbody>
        </table>
    </div>
    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="download.png" 
                id="Profile-pic" 
                 width="140" height="150" alt=""><i class="fa fa-plus"></i>
                <input type="file" id="upload-field">
            </div>
        </div>
        <div class="right-modal">
           <form id="register-form">
            <div class="input-box">
                <label for="id">Id</label>
                <input type="number" required id="id">
            </div>
            <div class="input-box">
                <label for="Name">Name</label>
                <input type="text" required id="Name">
            </div>
            <div class="input-box">
                <label for="l-Name">Last Name</label>
                <input type="text" required id="l-Name">
            </div>
            <div class="input-box">
                <label for="E-mail">Email</label>
                <input type="text" required id="email">
            </div>

            <div class="input-box">
                <label for="office-code">office Code</label>
                <input type="number" required id="office-code">
            </div>
            <div class="input-box">
                <label for="job-title">Job title</label>
                <input type="text"  id="job-title">
            </div>
            <div class="input-box">
                <button id="register-btn">Register</button>
                <button id="update-btn" disabled="disabled" style="background-color: #8e1b0c;">Update</button>
            </div>
           </form>
            
        </div>
    </div>
    <!-- <script src="js/
        index.js"></script> -->
        <script src="index.js"></script>
</body>
</html>
